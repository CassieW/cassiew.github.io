<html>

{% include head.html %}

<body>

    {% include header.html %}

    <!-- Banner -->
    <section id="banner" class="major">
        <div class="inner">
            <img id="logo" src="{{ site.baseurl }}/{{ page.image }}" alt="">  
            <div class="banner-content">
                <header class="major">
                    <h1>{{ page.landing-title }}</h1>
                </header>

                <div class="content">
                    <div class="typewriter">
                        <p style="text-transform: uppercase;">{{ site.description }}</p>
                        <!-- <p> DEVELOPER | DESIGNER | ENTREPRENEUR </p> -->
                        <style>
                        .content p span {
                            display: none;
                            vertical-align: middle;
                        }
                        </style>
                        <!-- jQuery fade-in effect -->
                        <script type="text/javascript" src="../assets/js/jquery.min.js"></script>
                        <script type="text/javascript">
                            var fadeInterval = 500

                            $('.typewriter > p').html(function(_, txt){
                                var words= $.trim(txt).split(' ');
                               return  '<span>' + words.join('</span> <span>') +'</span>';
                            }).find('span').each(function(idx, elem){   
                                  $(elem).delay(idx * fadeInterval).fadeIn();
                            });
                    </script>
                    </div>
                    <ul class="actions">
                        <li style="display:none"><a href="#one" class="button next scrolly">Rethink "DIGITAL"</a></li>
                        <script type="text/javascript">
                        var fadeInterval = 8000
                        $('.actions > li').delay(fadeInterval).fadeIn(1000);
                        </script>
                    </ul>
                </div>
            </div>

        </div>
    </section>

    <!-- Main -->
    <div id="main">

        <!-- One -->
        {% include tiles.html %}

        <!-- Two -->
        <section id="two">
            <div class="inner">
                <header class="major">
                    <h2>Rethink "Digital"</h2>
                </header>
                <p>{{ content }}</p>
                <ul class="actions">
                    <li><a href="landing.html" class="button next">At a Glance</a></li>
                </ul>
            </div>
        </section>

    </div>

    {% include footer.html %}

</body>

</html>
